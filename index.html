<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MuzOnkz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">MuzOnkz</div>
      <ul class="nav-links">
        <li><a href="#home">Басты бет</a></li>
        <li><a href="#about">Біз туралы</a></li>
        <li><a href="#gallery">Галерея</a></li>
        <li><a href="#map">Карта</a></li>
        <li><a href="#contact">Байланыс</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Сәлем әлем!</h1>
    <p>Бұл менің алғашқы жеке сайтым. Мұнда мен веб жасауды үйреніп жатырмын.</p>
  </section>

  <section class="gallery" id="gallery">
    <h2>Галерея</h2>
    <div class="gallery-grid">
      <img src="https://placekitten.com/300/200" alt="Image 1">
      <img src="https://placekitten.com/301/200" alt="Image 2">
      <img src="https://placekitten.com/302/200" alt="Image 3">
    </div>
  </section>

  <section class="map" id="map">
    <h2>Карта</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9999999999995!2d2.294481315675717!3d48.85837007928779!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fcd7a7c71b5%3A0x29ed4cce2f5f18d!2sEiffel%20Tower!5e0!3m2!1sen!2s!4v1600000000000"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <section class="contact" id="contact">
    <h2>Байланыс</h2>
    <form>
      <input type="text" placeholder="Атыңыз" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Хабарлама" required></textarea>
      <button type="submit">Жіберу</button>
    </form>
  </section>

  <footer>
    © 2025 MuzOnkz. Барлық құқықтар қорғалған.
  </footer>
</body>
</html>
